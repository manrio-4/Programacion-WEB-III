<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .tabla {
      display: table;
      width: 100%;
    }
    .fila {
      display: table-row;
    }
    .celda {
      display: table-cell; /* Hacemos que cada elemento sea una celda de tabla */
      padding: 10px;
      border: 1px solid #cccbcb;
      text-align: center;
    }

    /* Estilo para las celdas de cabecera */
    .header {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    h1 {
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Table Layout</h1>
    <div class="tabla">
      <div class="fila">
        <div class="celda header">cabecera</div>
        <div class="celda header">cabecera</div>
        <div class="celda header">cabecera</div>
      </div>
      <div class="fila">
        <div class="celda">celda</div>
        <div class="celda">celda</div>
        <div class="celda">celda</div>
      </div>
      <div class="fila">
        <div class="celda">celda</div>
        <div class="celda">celda</div>
        <div class="celda">celda</div>
      </div>
      <div class="fila">
        <div class="celda">celda</div>
        <div class="celda">celda</div>
        <div class="celda">celda</div>
      </div>
    </div>
  </div>

</body>
</html>
